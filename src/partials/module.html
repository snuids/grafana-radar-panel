<div id="panel{{ctrl.canvasid}}" class="radargraph-panel" ng-style="{height: ctrl.height,overflow:'hidden'}" style="text-align:center;">
  <div style="position:relative;" ng-style="{width:ctrl.panel.radarSettings.limitAspectRatio?ctrl.height*ctrl.panel.radarSettings.aspectRatio+'px':'100%'}">
    <canvas id="{{ctrl.canvasid}}"></canvas>
  </div>
</div>
